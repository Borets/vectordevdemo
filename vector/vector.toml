[api]
enabled = true
address = "0.0.0.0:8686"

[sources.docker_logs]
type = "docker_logs"
include_containers = ["vector-demo-app"]

[transforms.parse_json]
type = "remap"
inputs = ["docker_logs"]
source = '''
. = parse_json!(.message)
'''

[transforms.add_metadata]
type = "remap"
inputs = ["parse_json"]
source = '''
.timestamp = now()
.environment = get_env_var!("NODE_ENV") ?? "development"
'''

[sinks.console]
type = "console"
inputs = ["add_metadata"]
encoding.codec = "json"

[sinks.http_out]
type = "http"
inputs = ["add_metadata"]
encoding.codec = "json"
uri = "${LOG_PROCESSOR_URL}/logs"
method = "post" 